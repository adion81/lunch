<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./static/script.js" async ></script>
    <title>Lunch</title>
</head>
<body>
    <button onclick="getLunch()" class="btn btn-primary" >Click For Random Food</button>
    <form class="col-6 mx-auto" onsubmit="queryLunch(event)">
        <div class="form-group">
            <label for="query">What's for Lunch?</label>
            <input type="text" name="query" id="query" class="form-control">
        </div>
        <input type="submit" value="Get Lunch" class="btn btn-success">

    </form>
    <div id="lunch"></div>
</body>
</html>
